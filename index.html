<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="root">
      <form>
        <fieldset>
          <legend>Parent Size</legend>
          <div class="control">
            <label for="parent-w">Width</label>
            <input type="number" name="parent-w" id="parent-w" value="1" min="1" step="any" />
          </div>
          <div class="control">
            <label for="parent-h">Height</label>
            <input type="number" name="parent-h" id="parent-h" value="1" min="1" step="any" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Flat Size</legend>
          <div class="control">
            <label for="flat-w">Width</label>
            <input type="number" name="flat-w" id="flat-w" value="1" min="1" step="any" />
          </div>
          <div class="control">
            <label for="flat-h">Height</label>
            <input type="number" name="flat-h" id="flat-h" value="1" min="1" step="any" />
          </div>
          <div class="control">
            <label for="bleeds">Bleeds</label>
            <select name="bleeds" id="bleeds">
              <option value=".125">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Options</legend>
          <div class="control">
            <label for="margin-t">Top Margin</label>
            <input type="number" name="margin-t" id="margin-t" value="0" min="0" step="any" />
          </div>
          <div class="control">
            <label for="margin-b">Bottom Margin</label>
            <input type="number" name="margin-b" id="margin-b" value="0" min="0" step="any" />
          </div>
          <div class="control">
            <label for="margin-l">Left Margin</label>
            <input type="number" name="margin-l" id="margin-l" value="0" min="0" step="any" />
          </div>
          <div class="control">
            <label for="margin-r">Right Margin</label>
            <input type="number" name="margin-r" id="margin-r" value="0" min="0" step="any" />
          </div>
          <div class="control">
            <label for="gutter">Gutter</label>
            <input type="number" name="gutter" id="gutter" value="0" min="0" step="any" />
          </div>
        </fieldset>
        <input id="calculate" type="submit" />
        <input type="reset" id="reset" />
      </form>
      <div id="canvas">
        <div id="parent-sheet"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
